<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hubcap configurator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="node_modules/@splidejs/splide/dist/css/splide.min.css">
</head>

<body>
    <nav>
        <ul class="settings">
            <li class="settings__logo" data-list-type="models"><img src="assets/ikony/samochod.png"
                    class="settings__photo"></li>
            <li class="settings__logo" data-list-type="colors"><img src="assets/ikony/lupa kopia.png"
                    class="settings__photo"></li>
            <li class="settings__logo" data-list-type="company"> <img src="assets/ikony/felga.png"
                    class="settings__photo"></li>
            <li class="settings__logo settings--background"> <img src="assets/ikony/arrow.png" class="settings__photo">
            </li>
        </ul>
        <ul class="navigation">
            <li class="navigation__logo"><img src="assets/logo/argo.png" class="navigation__photo"></li>
            <li class="navigation__logo"><img src="assets/logo/4racing.png" class="navigation__photo"></li>
            <li class="navigation__logo"> <img src="assets/logo//j-tec.png" class="navigation__photo"></li>
            <li class="navigation__logo"> <img src="assets/logo/van.png" class="navigation__photo"></li>
            <li class="navigation__logo"> <img src="assets/logo/truck.png" class="navigation__photo"></li>
        </ul>

    </nav>

    <div class="car-wrapper">

        <nav class="car-menu">
            <ul class="car-menu__model-list visiblity">
                <li class="car-menu__li"><img src="assets//menu/bmw.png" alt="" data-car-type="bmw"></li>
                <li class="car-menu__li"><img src="assets/menu/mazda_sedan.png" alt="" data-car-type="mazda"></li>
                <li class="car-menu__li"><img src="assets//menu/mazda_kombi.png" alt="" data-car-type="mazda_wagon">
                </li>
                <li class="car-menu__li"><img src="assets//menu/mercedes.png" alt="" data-car-type="mercedes">
                </li>
                <li class="car-menu__li"><img src="assets//menu/range.png" alt="" data-car-type="range"></li>
                <li class="car-menu__li"><img src="assets//menu/vw.png" alt="" data-car-type="vw"></li>
                <li class="car-menu__li"><img src="assets//menu/fiat.png" alt="" data-car-type="fiat"></li>
                <li class="car-menu__li"><img src="assets//menu/van.png" alt="" data-car-type="van"></li>
                <li class="car-menu__li"><img src="assets//menu/minibus.png" alt="" data-car-type="minibus"></li>
                <li class="car-menu__li"><img src="assets//menu/bus.png" alt="" data-car-type="bus_scania"></li>
                <li class="car-menu__li"><img src="assets//menu/truck.png" alt="" data-car-type="truck"></li>
            </ul>
            <ul class="car-menu__color-list is-hidden">
                <li class="car-menu__li"><img src="assets/kolory/white.png" alt="" data-color-type="white"></li>
                <li class="car-menu__li"><img src="assets/kolory/silver.png" alt="" data-color-type="silver"></li>
                <li class="car-menu__li"><img src="assets/kolory/black.png" alt="" data-color-type="black"></li>
                <li class="car-menu__li"><img src="assets/kolory/gold.png" alt="" data-color-type="gold"></li>
                <li class="car-menu__li"><img src="assets/kolory/red.png" alt="" data-color-type="red"></li>
                <li class="car-menu__li"><img src="assets/kolory/orange.png" alt="" data-color-type="orange"></li>
                <li class="car-menu__li"><img src="assets/kolory/yellow.png" alt="" data-color-type="yellow"></li>
                <li class="car-menu__li"><img src="assets/kolory/pink.png" alt="" data-color-type="pink"></li>
                <li class="car-menu__li"><img src="assets/kolory/violet.png" alt="" data-color-type="violet"></li>
                <li class="car-menu__li"><img src="assets/kolory/blue.png" alt="" data-color-type="blue"></li>
                <li class="car-menu__li"><img src="assets/kolory/green.png" alt="" data-color-type="green"></li>
            </ul>
        </nav>
        <main class="car car--size">
            <img src="assets/auto/bmw/black.png" class="car__img">
            <div class="car__hubcap car--hubcap-front"></div>
            <div class="car__hubcap car--hubcap-back"></div>
            <img src="assets/logo/gorecki-kopia.png" alt="gÃ³recki logo" class="logo">
            <ul class="background-menu">
                <li class="background-menu__element"><img src="assets/tlo_1.png" class="background-menu__image"></li>
                <li class="background-menu__element"><img src="assets/tlo_2.png" class="background-menu__image"></li>
                <li class="background-menu__element"><img src="assets/tlo_3.png" class="background-menu__image"></li>
            </ul>
        </main>
    </div>
    <section class="info">
        <div class="splide">
            <div class="splide__track">
                <ul class="splide__list">
                    <li class="splide__slide">
                        <h1 class="splide__header header">LIVORNO CARBON </h1>
                        <h2 class="splide__sub-header header">silver & black</h2>

                        <img src="assets/kolpaki/4racing/avalon_carbon.png" class="splide__image">
                    </li>
                    <li class="splide__slide">
                        <h1 class="splide__header header">avera</h1>


                        <h2 class="splide__sub-header header">silver & black</h2>

                        <img src="assets/kolpaki/4racing/caliber_carbon_silver_black.png">

                    </li>
                    <li class="splide__slide">

                        <h1 class="splide__header header">caliber carbon</h1>
                        <h2 class="splide__sub-header header">
                            <span class="visiblity"> 1</span><span></span>
                        </h2>

                        <img src="assets/kolpaki/4racing/giga_r_black.png">

                    </li>

                    <li class="splide__slide">

                        <h1 class="splide__header header">evo race pro</h1>
                        <h2 class="splide__sub-header header"><span class="visiblity"> 1</span><span></span></h2>
                        <img src="assets/kolpaki/4racing/inteso_pro.png">

                    </li>
                    <li class="splide__slide">

                        <h1 class="splide__header header">giga r</h1>
                        <h2 class="splide__sub-header header">black</h2>
                        <img src="assets/kolpaki/4racing/le_mans_green_black.png">

                    </li>
                </ul>
            </div>
        </div>
        <div class="info__logo-wrapper"><img src="assets/logo/4racing.png" alt="" class="info__logo"></div>
        <div class="description">
            <div class="description--flex">
                <h1 class="description__header">avalon carbon</h1>
            </div>
            <div class="description--flex">
                <h2 class="description__color">silver & black</h2>
            </div>
            <div class="description--flex description--background">
                <h3 class="description__size">13" 14" 15" 16"</h3>
            </div>
        </div>
    </section>
    <footer class="footer">
        <h3>Created by <span class="footer__name">Dawid</span> <span class="footer__surname">Spisak</span></h3>
    </footer>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script> -->
    <script src="node_modules/@splidejs/splide/dist/js/splide.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            new Splide('.splide', {
                perPage: 5,
                perMove: 1,
                // cover: true,
                breakpoints: {
                    500: {
                        perPage: 2,
                    },
                    640: {
                        perPage: 3,
                    },
                    780: {
                        perPage: 3,
                    }
                }
            }).mount();

        });
    </script>
    <script src="js/main.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
